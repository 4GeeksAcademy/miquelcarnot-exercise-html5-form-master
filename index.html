<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <script
            src="https://kit.fontawesome.com/69a28e0000.js"
            crossorigin="anonymous"></script>
    </head>

    <body
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh">
        <div class="container-fluid w-50">
            <div class="card">
                <div class="card-header">Payment form example</div>
                <div class="card-body">
                    <div class="alert alert-danger p-2" role="alert">
                        Some fields are missing
                    </div>

                    <form>
                        <div class="row">
                            <div class="mb-3 col-md-4">
                                <label for="exampleInputCard" class="form-label"
                                    >Card #</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="cardInput"
                                    placeholder="XXXXXXXXXXX"
                                    name="numeroInput"
                                    maxlength="16" />
                            </div>

                            <div class="mb-3 col-4">
                                <label for="exampleInputCvc" class="form-label"
                                    >CVC #</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="cvcInput"
                                    placeholder="0000"
                                    name="numeroInput"
                                    maxlength="4" />
                            </div>

                            <div class="input-group mb-3 justify-content-end col-md align-items-end">
                                <span class="input-group-text">$</span>
                                <input
                                    type="number"
                                    class="form-control"
                                    aria-label="Amount (to the nearest dollar)"
                                    id="monInput" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pe-4">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input type="text" class="form-control" />
                            </div>

                            <div class="col-md-6">
                                <label for="lastName" class="form-label"
                                    >Last Name</label
                                >
                                <input type="text" class="form-control" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 pe-4">
                                <label for="city" class="form-label"
                                    >City</label
                                >
                                <input type="text" class="form-control" />
                            </div>

                            <div class="col-md-3 pe-4">
                                <label for="exampleSelect " class="form-label"
                                    >State</label
                                >
                                <select class="form-select" id="exampleSelect">
                                    <option selected="">Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label for="postalCode" class="form-label"
                                    >Postal Code</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="cpInput" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="exampleSelect">We accept:</label>
                                <span
                                    class="badge text-bg-secondary d-flex mt-2 flex-wrap col-7">
                                    <div class="form-check me-2 pt-1 ps-4">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault1" />
                                        <label
                                            class="form-check-label me-2"
                                            for="flexRadioDefault1">
                                            <i
                                                class="fa-brands fa-cc-mastercard fs-5"></i>
                                        </label>
                                    </div>

                                    <div class="form-check me-2 pt-1">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault2" />
                                        <label
                                            class="form-check-label me-2"
                                            for="flexRadioDefault2">
                                            <i
                                                class="fa-brands fa-cc-visa fs-5"></i>
                                        </label>
                                    </div>

                                    <div class="form-check me-2 pt-1">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault3" />
                                        <label
                                            class="form-check-label me-2"
                                            for="flexRadioDefault3">
                                            <i
                                                class="fa-brands fa-cc-diners-club fs-5"></i>
                                        </label>
                                    </div>

                                    <div class="form-check me-2 pt-1">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault4" />
                                        <label
                                            class="form-check-label"
                                            for="flexRadioDefault4">
                                            <i
                                                class="fa-brands fa-cc-amex fs-5"></i>
                                        </label>
                                    </div>
                                </span>
                            </div>

                            <div class="col-md-6">
                                <label for="exampleSelect">Message</label>
                                <textarea
                                    class="form-control"
                                    aria-label="With textarea"></textarea>
                                <div class="form-text">Add any notes here.</div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-body-secondary text-end py-2">
                    <button type="button" class="btn btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script>
            function limitarInput(id, maxLength) {
                document
                    .getElementById(id)
                    .addEventListener("input", function (event) {
                        // Reemplazar cualquier caracter que no sea un dígito con una cadena vacía
                        this.value = this.value.replace(/\D/g, "");
                        // Limita la longitud del valor ingresado a maxLength dígitos
                        if (this.value.length > maxLength) {
                            this.value = this.value.slice(0, maxLength);
                        }
                    });
            }

            // Llamar a la función para cada campo de entrada
            limitarInput("cardInput", 16);
            limitarInput("monInput", 16);
            limitarInput("cvcInput", 4);
            limitarInput("cpInput", 6);
        </script>
    </body>
</html>
