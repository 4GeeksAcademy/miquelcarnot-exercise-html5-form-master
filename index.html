<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" />
        <script
            src="https://kit.fontawesome.com/0648605bd7.js"
            crossorigin="anonymous"></script>
    </head>

    <body
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh">
        <div class="container-fluid w-50">
            <div class="card">
                <div class="card-header">Payment form example</div>
                <div class="card-body">
                    <div class="alert alert-danger p-2" role="alert">
                        Some fields are missing
                    </div>

                    <form>
                        <row class="d-flex">
                            <div class="mb-3 me-4 col-4">
                                <label for="exampleInputCard" class="form-label"
                                    >Card #</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="cardInput"
                                    placeholder="XXXXXXXXXXX"
                                    name="numeroInput"
                                    maxlength="16" />
                            </div>

                            <div class="mb-3 me-4 col-4">
                                <label for="exampleInputCvc" class="form-label"
                                    >CVC #</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="cvcInput"
                                    placeholder="0000"
                                    name="numeroInput"
                                    maxlength="4" />
                            </div>

                            <div class="input-group mb-3 align-items-end">
                                <span class="input-group-text">$</span>
                                <input
                                    type="number"
                                    class="form-control"
                                    aria-label="Amount (to the nearest dollar)"
                                    id="monInput" />
                            </div>
                        </row>
                        <row class="d-flex">
                            <div class="col-6 pe-4">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input type="text" class="form-control" />
                            </div>

                            <div class="col-6">
                                <label for="name" class="form-label"
                                    >Last Name</label
                                >
                                <input type="text" class="form-control" />
                            </div>
                        </row>

                        <row class="d-flex">
                            <div class="col-6 pe-4">
                                <label for="name" class="form-label"
                                    >City</label
                                >
                                <input type="text" class="form-control" />
                            </div>

                            <div class="col-3 pe-4">
                                <label for="exampleSelect " class="form-label"
                                    >State</label
                                >
                                <select class="form-select" id="exampleSelect">
                                    <option selected="">Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="col-3">
                                <label for="exampleInputCp" class="form-label"
                                    >Postal Code</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="cpInput" />
                            </div>
                        </row>

                        <row class="d-flex">
                            <div class="d-flex col-6 flex-column">
                                <label for="exampleSelect">We accept:</label>
                                <span
                                    class="badge text-bg-secondary d-flex col-5">
                                    <div class="form-check me-2 pt-1 ms-2">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault1" />
                                        <label
                                            class="form-check-label"
                                            for="flexRadioDefault1">
                                            <i
                                                class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>

                                    <div class="form-check me-2 pt-1">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault1" />
                                        <label
                                            class="form-check-label"
                                            for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>

                                    <div class="form-check me-2 pt-1">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault1" />
                                        <label
                                            class="form-check-label"
                                            for="flexRadioDefault1">
                                            <i
                                                class="fa-brands fa-cc-diners-club"></i>
                                        </label>
                                    </div>

                                    <div class="form-check me-2 pt-1">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault1" />
                                        <label
                                            class="form-check-label"
                                            for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </span>
                            </div>

                            <div class="col-6">
                                <label for="exampleSelect " class="form-label"
                                    >Message</label
                                >
                                <textarea
                                    class="form-control"
                                    aria-label="With textarea"></textarea>
                                <div class="form-text">Add any notes here.</div>
                            </div>
                        </row>
                    </form>
                </div>

                <div class="card-footer text-body-secondary text-end py-2">
                    <button type="button" class="btn btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script>
            function limitarInput(id) {
                document
                    .getElementById(id)
                    .addEventListener("input", function (event) {
                        // Reemplazar cualquier caracter que no sea un dígito con una cadena vacía
                        this.value = this.value.replace(/\D/g, "");
                        // Limita la longitud del valor ingresado a 16 dígitos
                        if (this.value.length > 16) {
                            this.value = this.value.slice(0, 16);
                        }
                    });
            }

            // Llamar a la función para cada ID
            limitarInput("cardInput");
            limitarInput("monInput");

            document
                .getElementById("cvcInput")
                .addEventListener("input", function (event) {
                    // Reemplazar cualquier caracter que no sea un dígito con una cadena vacía
                    this.value = this.value.replace(/\D/g, "");
                    // Limita la longitud del valor ingresado a 4 dígitos
                    if (this.value.length > 4) {
                        this.value = this.value.slice(0, 4);
                    }
                });

            document
                .getElementById("cpInput")
                .addEventListener("input", function (event) {
                    // Reemplazar cualquier caracter que no sea un dígito con una cadena vacía
                    this.value = this.value.replace(/\D/g, "");
                    // Limita la longitud del valor ingresado a 4 dígitos
                    if (this.value.length > 6) {
                        this.value = this.value.slice(0, 6);
                    }
                });
        </script>
    </body>
</html>
